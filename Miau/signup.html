<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Sign Up Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2E2D88, #ff758c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .signup-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      transform: translateY(50px);
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
      animation: slideIn 1.2s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    .form-group label {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      color: #aaa;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .form-group input:focus {
      border-color: #ff758c;
      box-shadow: 0 0 5px rgba(255, 117, 140, 0.3);
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #ff758c;
    }

    .signup-button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .signup-button:hover {
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      transform: translateY(-3px);
    }

    .signup-button:active {
      transform: translateY(1px);
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #2E2D88;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: #2575fc;
      text-decoration: underline;
    }
    .animated-text-container {
      position: absolute;
      top: 17%; 
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10; 
    }
    
    
    .animated-text {
      width: 100%;
      max-width: 700px; 
    }
    
    .animated-text text {
      fill: white; 
      font-size: 4rem; 
      font-family: "Cookie", cookie; 
      stroke: #ffffff; 
      stroke-width: 2px; 
      animation: strokeAnimation 4s infinite ease-in-out;
    }
    
    
    @keyframes strokeAnimation {
      0%, 100% {
          stroke-dasharray: 0, 500;
          stroke-dashoffset: 0;
          fill-opacity: 0;
      }
      50% {
          stroke-dasharray: 500, 0;
          stroke-dashoffset: -250;
          fill-opacity: 1;
      }
    }
    
    .animated-text-link {
      text-decoration: none;
      display: block;
      width: 100%;
      height: 100%;
    }
    
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Kaydolun</h2>
    <form>
      <div class="form-group">
        <input type="text" id="fullname" name="fullname" placeholder=" " required>
        <label for="fullname">İsim</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder=" " required>
        <label for="email">Email</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder=" " required>
        <label for="password">Şifre</label>
      </div>
      <div class="form-group">
        <input type="password" id="confirm-password" name="confirm-password" placeholder=" " required>
        <label for="confirm-password">Şifreyi onayla</label>
      </div>
      <button type="submit" class="signup-button">Kaydolun</button>
    </form>
    <div class="login-link">
     Hesabınız var mı? <a href="login.html">Giriş yapın</a>
    </div>
  </div>
  <div class="animated-text-container">
    <a href="indexpawiva.html" class="animated-text-link">
        <svg viewBox="0 0 500 150" class="animated-text">
            <text x="50%" y="50%" dy=".35em" text-anchor="middle">
                Pawiva
            </text>
        </svg>
    </a>
</div>
</body>
</html>
