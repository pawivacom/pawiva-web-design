<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2E2D88, #ff758c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      transform: translateY(50px);
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
      animation: slideIn 1.2s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    .form-group label {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      color: #aaa;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .form-group input:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 5px rgba(106, 17, 203, 0.3);
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #6a11cb;
    }

    .login-button {
        width: 100%;
        padding: 10px;
        background: linear-gradient(135deg, #2E2D88, #2575fc);
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.5s ease, transform 0.9s ease; 
      }
      
      .login-button:hover {
        background: linear-gradient(135deg, #4a3fbf, #d04672); 
        transform: translateY(-3px);
      }

    .login-button:active {
      transform: translateY(1px);
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-link a {
      color: #2E2D88;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .signup-link a:hover {
      color: #2575fc;
      text-decoration: underline;
    }
   
.animated-text-container {
  position: absolute;
  top: 25%; 
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 10; 
}


.animated-text {
  width: 100%;
  max-width: 700px; 
}

.animated-text text {
  fill: white; 
  font-size: 4rem; 
  font-family: "Cookie", cookie; 
  stroke: #ffffff; 
  stroke-width: 2px; 
  animation: strokeAnimation 4s infinite ease-in-out;
}


@keyframes strokeAnimation {
  0%, 100% {
      stroke-dasharray: 0, 500;
      stroke-dashoffset: 0;
      fill-opacity: 0;
  }
  50% {
      stroke-dasharray: 500, 0;
      stroke-dashoffset: -250;
      fill-opacity: 1;
  }
}

.animated-text-link {
  text-decoration: none;
  display: block;
  width: 100%;
  height: 100%;
}

  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder=" " required>
        <label for="username">Kullanıcı ismi</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder=" " required>
        <label for="password">Şifre</label>
      </div>
      <button type="submit" class="login-button">Giriş Yap</button>
    </form>
    <div class="signup-link">
     Hesabınız yok mu? <a href="signup.html">Kaydolun</a>
    </div>
  </div>
  <div class="animated-text-container">
    <a href="indexpawiva.html" class="animated-text-link">
        <svg viewBox="0 0 500 150" class="animated-text">
            <text x="50%" y="50%" dy=".35em" text-anchor="middle">
                Pawiva
            </text>
        </svg>
    </a>
</div>
</body>
</html>
